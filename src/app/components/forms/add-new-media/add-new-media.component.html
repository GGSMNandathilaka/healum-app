<div class="tool-bar">
  <span class="tool-bar-text">New Video</span>
</div>

<mat-horizontal-stepper>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Details</ng-template>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="form-field-full-width">
            <input matInput placeholder="Title" formControlName="titleCtrl" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="form-field-full-width">
            <textarea matInput placeholder="Video Description" formControlName="descriptionCtrl">
            </textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <span class="gender-label">Add Video</span>
          <input type="file" ng2FileSelect [uploader]="uploader"/>
        </div>
      </div>

      <div>
        <button mat-button matStepperNext (click)="onFirstNext()">Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Meta Data</ng-template>
      <mat-form-field>
        <input matInput placeholder="Meta Data Option" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Share</ng-template>

      <mat-form-field>
        <input matInput placeholder="Share Option" formControlName="thirdCtrl" required>
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
