<div class="tool-bar">
  <span class="tool-bar-text">New User</span>
</div>

<mat-horizontal-stepper>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Personal Details</ng-template>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="form-field-full-width">
            <input matInput placeholder="Full Name" formControlName="nameCtrl" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="form-field-full-width">
            <input matInput placeholder="Email" formControlName="emailCtrl" required>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date of birth" formControlName="dobCtrl">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="gender-label">Select Gender</label>
          <mat-radio-group formControlName="genderCtrl" required>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <span class="gender-label">Profile Picture</span>
          <input type="file" ng2FileSelect [uploader]="uploader"/>
        </div>
      </div>

      <div>
        <button mat-button matStepperNext (click)="onFirstNext()">Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Security</ng-template>
      <mat-form-field>
        <input matInput placeholder="Security Option" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Privacy</ng-template>

      <mat-form-field>
        <input matInput placeholder="Privacy Option" formControlName="thirdCtrl" required>
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
