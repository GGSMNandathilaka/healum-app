<div class="row">
  <div class="col-md-6">
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary search-btn" (click)="openDialog()">Add</button>
    <input type="text" class="form-control-1 search-btn" placeholder="Search Users" [formControl]="nameCtrl">
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-2" *ngFor="let user of filteredArr">
      <div class="card">
        <div class="card-body">
          <img src="{{user?.imgPath}}" class="card-image">
        </div>
        <div class="card-footer">
          <div>{{user?.name}}</div>
          <div class="link-text">{{user?.email}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
